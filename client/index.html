<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Estimator</title>
  </head>
  <body>
    <h1>Hello This Is Working???</h1>
    <form onsubmit="submitForm(event)">
      <label for="population">Population:</label><br />
      <input
        type="text"
        id="population"
        data-population
        name="population"
      /><br />
      <label for="timeToElapse">Time To Elapse:</label><br />
      <input
        type="text"
        id="timeToElapse"
        data-time-to-elapse
        name="timeToElapse"
      /><br />
      <label for="reportedCases">Reported Cases:</label><br />
      <input
        type="text"
        id="reportedCases"
        data-reported-cases
        name="reportedCases"
      /><br /><br />
      <label for="totalHospitalBeds">Total Hospital Beds:</label><br />
      <input
        type="text"
        id="totalHospitalBeds"
        data-total-hospital-beds
        name="totalHospitalBeds"
      /><br /><br />
      <label for="lname">Period Type:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <label for="lname">Last name:</label><br />
      <input type="select" id="lname" name="lname" value="Doe" /><br /><br />
      <button type="submit" value="Submit" />
    </form>

    <script src="js/scripts.js"></script>
  </body>
</html>
