<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Estimator</title>
  </head>
  <body>
    <h1>Hello This Is Working???</h1>
    <form onsubmit="submitForm(event)">
      <label for="population">Population:</label><br />
      <input
        type="text"
        id="population"
        data-population
        name="population"
      /><br />
      <label for="timeToElapse">Time To Elapse:</label><br />
      <input type="text" id="timeToElapse" name="timeToElapse" /><br /><br />
      <label for="reportedCases">Reported Cases:</label><br />
      <input type="text" id="reportedCases" name="reportedCases" data-reported-cases /><br /><br />
      <label for="lname">Total Hospital Beds:</label><br />
      <input
        type="text"
        id="periodType"
        data-period-type
        name="lname"
        value="Doe"
      /><br /><br />
      <label for="lname">Period Type:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <label for="lname">Last name:</label><br />
      <input type="select" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script src="js/scripts.js"></script>
  </body>
</html>
